{% block navigation %}

<nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container px-4 px-lg-5">
                <a class="navbar-brand" href="/">Rotiseria Lo de Juana</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation"><span
                        class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">

                        <div  class="d-flex align-items-center">
                        {% if (session["user"] is defined and session["user"] != None) %}                  
                            <li class="nav-item me-3"><a class="nav-link" href="/logout">Logout</a></li>
                            <p class="mb-0">Hola {{session["user"]["nombre_cliente"]}}!</p>
                        {% else %}
                             <li class="nav-item"><a class="nav-link" href="/login">Login</a></li>
                        {% endif %}
                        </div>
    
                    </ul>
                    <div class="d-flex align-items-center" action="/carrito">

                        <a class="btn btn-outline-dark" type="submit" href="{{url_for('carrito')}}">
                            <i class="bi-cart4 me-1"></i>
                            Cart
                            <span
                                class="badge bg-dark text-white ms-1 rounded-pill">{{session['carrito']|length}}</span>
                        </a>
                    </div>
                </div>
            </div>
        </nav>

{% endblock navigation %}

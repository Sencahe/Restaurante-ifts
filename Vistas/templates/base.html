<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Lo De Juana</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="{{ url_for('static',filename='assets/favicon.ico') }}" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="/Vistas/css/styles.css" rel="stylesheet" />


    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css?family=Work+Sans&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Rosario&display=swap" rel="stylesheet" />

    <link href="/Vistas/css/mystyles.css" rel="stylesheet" />
</head>

<body>
    <div id="contenedor">
        <!-- Navigation-->
        {% if 'admin' not in request.path%}
            {% include 'templates/navigation.html' %}
            {% block navigation%}
            {% endblock navigation%}
         {%endif%}
        <!-- Header-->
        <header class="bg-dark py-5 barra">
            <div class="container px-4 px-lg-5 my-5 container_brand">
                <div class="header_logo"></div>
                <div class="text-center text-white">
                    <h1 class="display-4 fw-bolder brand">Lo de Juana</h1>
                    <p class="lead fw-normal text-white-50 mb-0">Comida de calidad a precio popular</p>
                </div>
            </div>
        </header>

        {% block base %}
        {% endblock base %}

        <!-- Footer-->
        <footer class="py-5 bg-dark barra_pie">
            <div class="container">
                <div class="social_media_footer">
                    <a href="https://www.facebook.com/" target="_blank">
                        <i class="fab fa-facebook-square fa-lg"></i>
                    </a>
                    <a href="https://www.instagram.com/" target="_blank">
                        <i class="fab fa-instagram-square fa-lg"></i>
                    </a>
                    <a href="https://www.twitter.com/" target="_blank">
                        <i class="fab fa-twitter fa-lg"></i>
                    </a>
                </div>
                <p class="m-0 text-center text-black">Copyright &copy; Your Website 2021</p>
            </div>
        </footer>
    </div>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="{{ url_for('static',filename='js/scripts.js') }}"></script>
    <!--Font Awesome-->
    <script src="https://kit.fontawesome.com/7b27addec7.js" crossorigin="anonymous"></script>
</body>

</html>
